<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<head>
 <meta charset="UTF-8">
 <title>Update</title>
 <style>
table,th,td
{
border:1px solid black;
border-collapse:collapse;
}
</style>
</head>

<body>

<div align="center">
 <form name="update" action="" method="post">

  <table align="center">
   <tr>
    <td>Name:</td>
    <td><input type="text" name="name" value=""/></td>
   </tr>
   <tr>
    <td>Sex:</td>
    <td><input type="radio" name="sex" value="male">Male<br>
		<input type="radio" name="sex" value="female">Female</td>
   </tr>
   <tr>
    <td>Address:</td>
    <td><input type="text" name="address" value=""/></td>
   </tr>
   <tr>
    <td>Phone Number:</td>
    <td><input type="text" name="phone_number" value=""/></td>
   </tr>
   <tr>
    <td>Manager:</td>
    <td><input type="text" name="manager" value=""/></td>
   </tr>
   <tr>
    <td>Department:</td>
    <td><input type="password" name="department" value=""/></td>
   </tr>
   <tr align="center">
    <td colspan="2">
     <input type="submit" name="submit" value="Submit"/>
    </td>
   </tr>
  </table>


 </form>

 </div>

 </body>

</html>
